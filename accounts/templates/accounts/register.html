{% load static %}
<head>
    <title>TrucksnStuff</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel = "stylesheet" type = "text/css" href = "{% static '/css/other.css' %}">
</head>

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="{% static 'images/trucko.png' %}"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Truck Team</h4>
                </div>

                <form method = "POST" action = "">
                    {% csrf_token %}

                    <div class="form-outline mb-4">
                        {{form.username}}
                    <label class="form-label" for="form2Example11">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                        {{form.email}}
                    <label class="form-label" for="form2Example11">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                        {{form.password1}}
                    <label class="form-label" for="form2Example11">Password</label>
                    </div>
                    <div class="form-outline mb-4">
                        {{form.password2}}
                    <label class="form-label" for="form2Example11">Confirm Password</label>
                    </div>


                    <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">
                    Sign up!</button>
                    <a class="text-muted" href="{% url 'login' %}">Login Here!</a>
                    </div>


                </form>
                {{form.errors}}
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Register Here!</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
